<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="formulario.php" method="get" autocomplete="on">
        <label for="insas">Satisfação</label><br>
        <input type="range" name="Satisfação" id="insas" required value="5" max="10" min="0"
        oninput="ival.innerHTML = Number(insas.value)">
        <output id="ival">5</output>
    </form>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
